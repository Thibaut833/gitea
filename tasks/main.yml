---
# tasks file for gitea
- name: Je réactive le swap
  ansible.builtin.lineinfile:
    path: /etc/fstab
    line: "/dev/mapper/template--vg-swap_1 none            swap    sw              0       0"
    state: present
    insertafter: EOF
  register: enable_swap

- name: Je redémarre la vm
  ansible.builtin.reboot:
    connect_timeout: 20
    msg: "Reboot pour réactivation du swap"
  when: enable_swap.changed

- name: Installation de podman
  block:
    - name: J'installe podman
      ansible.builtin.apt:
        name: podman
        state: present
        update_cache: true

    - name: J'installe la lib python podman
      ansible.builtin.pip:
        name: podman
        state: present
        extra_args: "--break-system-packages"

- name: J'installe Gitea
  block:
    - name: Je crée le dossier gitea
      ansible.builtin.file:
        path: /data/gitea
        mode: "770"
        recurse: true
        owner: 1000
        group: 1000
        state: directory

    - name: Je crée le réseau Gitea
      containers.podman.podman_network:
        name: gitea
        ipv6: false
        subnet: "172.16.33.0/24"

    - name: Je crée le pod pour Gitea
      containers.podman.podman_pod:
        name: "gitea_pod"
        state: created
        network: gitea
        hostname: "gitea_pod"

    - name: Je crée le container Gitea
      containers.podman.podman_container:
        name: "cgitea"
        pod: "gitea_pod"
        state: started
        image: "docker.io/gitea/gitea:{{ version_gitea }}"
        detach: true
        network: gitea
        env:
          GITEA__actions__ENABLED=true
          USER_UID=1000
          USER_GID=1000
        ports:
          - "3322:22"
        restart_policy: always
        volumes:
          - /data/gitea:/data
          - /etc/timezone:/etc/timezone:ro
          - /etc/localtime:/etc/localtime:ro

- name: J'installe Nginx Proxy Manager
  block:
    - name: Je crée le dossier npm
      ansible.builtin.file:
        path: /data/npm
        mode: "770"
        recurse: true
        owner: 1000
        group: 1000
        state: directory

    - name: Je crée le dossier npm data et letsencrypt
      ansible.builtin.file:
        path: "/data/npm/{{ item }}"
        mode: "770"
        recurse: true
        owner: 1000
        group: 1000
        state: directory
      loop:
        - "data"
        - "letsencrypt"

    - name: Je crée le container Nginx Proxy Manager
      containers.podman.podman_container:
        name: "cnpm"
        pod: "gitea_pod"
        state: started
        image: "docker.io/jc21/nginx-proxy-manager:{{ version_npm }}"
        detach: true
        network: gitea
        ports:
          - "80:80"
          - "81:81"
          - "443:443"
        restart_policy: unless-stopped
        volumes:
          - /data/npm/data:/data
          - /data/npm/letsencrypt:/etc/letsencrypt
